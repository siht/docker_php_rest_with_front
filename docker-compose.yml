version: '3'

services:
  db:
    image: mariadb:5.5.60
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
    volumes:
      - "./init.sql:/docker-entrypoint-initdb.d/init.sql"
  adminer:
    image: adminer
    ports:
      - "8080:8080"
  app:
    build:
        context: .
        dockerfile: php_apache.Dockerfile
    env_file:
        - "./.env_php"
    ports:
        - "8008:80"
    volumes:
      - "./rest_php:/var/www/html"
